<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <form class="form" id="todoForm" novalidate>
            <div class="form-group">
                <label class="form-label" for="taskName">Task name</label>
                <input class="form-input" type="text" id="taskName" name="task_name">
                <small class="form-info" id="taskNameInfo">Field must contain 2 or more charts </small>
            </div>
            <input class="form-button" type="submit" value="Submit">
        </form>
        <h2 class="headline-2">Tasks</h2>
        <div class="tasks"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
